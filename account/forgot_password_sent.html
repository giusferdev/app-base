<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Email inviata</title>
    <meta name="description" content="Ti abbiamo inviato un'email per reimpostare la password.">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- Icone -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../img/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../img/icon-512.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/notte_giorno.css">
    <link rel="stylesheet" href="../css/account.css">

</head>

<body class="light fade-in">

<header class="app-header">
    <h1>Controlla la tua email</h1>
</header>

<div class="login-container slide-up">
    <h2 class="title-ios">Email inviata</h2>
    <p class="subtitle">
        Ti abbiamo inviato un link per reimpostare la password.<br>
        Apri l’email e segui le istruzioni.
    </p>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    let seconds = 5;

    const subtitle = document.querySelector(".subtitle");

    // Mostra il countdown
    const interval = setInterval(() => {
        subtitle.innerHTML =
            `Ti abbiamo inviato un link per reimpostare la password.<br>
             Verrai reindirizzato tra <strong>${seconds}</strong> secondi...`;

        seconds--;

        if (seconds < 0) {
            clearInterval(interval);
            // Torna alla index dell’APP
            window.location.href = "../index.html";
        }

    }, 1000);

});
</script>

</body>
</html>
