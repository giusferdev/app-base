<!DOCTYPE html>
<html lang="it">

<head>

    <!-- META BASE -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

    <title>Password aggiornata</title>
    <meta name="description" content="La tua password è stata aggiornata con successo.">

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyApp">

    <!-- Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">

    <!-- Icone -->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../img/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../img/icon-512.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css?v=1.0 (31)">
    <link rel="stylesheet" href="../css/notte_giorno.css?v=1.0 (31)">
    <link rel="stylesheet" href="../css/account.css?v=1.0 (31)">
    <link rel="stylesheet" href="../css/settings.css?v=1.0 (31)">
    <link rel="stylesheet" href="../css/dashboard.css?v=1.0 (31)">

    <!-- JS GLOBALI -->
    <script src="../js/config.js"></script>
    <script src="../js/theme.js"></script>

</head>

<body class="light fade-in">

<div id="toast" class="toast"></div>

<header class="app-header">
    <h1>Completato</h1>
</header>

<div class="success-container ios17">

    <div class="success-icon ios17-pop">
        <svg viewBox="0 0 24 24">
            <path d="M20 6L9 17l-5-5"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"/>
        </svg>
    </div>

    <h2 class="title-ios ios17-title">Password aggiornata</h2>

    <p class="ios17-subtitle">
        La tua password è stata modificata con successo.
    </p>

    <div class="ios17-info">
        Ora puoi accedere con le tue nuove credenziali.
    </div>

    <button id="loginBtn" class="btn-primary ios17-btn">Accedi</button>
</div>

<script>
function showToast(message) {
    const toast = document.getElementById("toast");
    toast.textContent = message;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2000);
}

document.addEventListener("DOMContentLoaded", () => {

    showToast("Password aggiornata");

    document.getElementById("loginBtn").addEventListener("click", () => {
        window.location.href = "../index.html";
    });
});
</script>

</body>
</html>
