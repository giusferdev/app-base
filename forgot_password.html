<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password dimenticata</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { display: block; margin: 10px 0; padding: 10px; width: 100%; max-width: 300px; }
    button { padding: 10px 20px; }
    #msg { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>

<h2>Password dimenticata</h2>

<input type="email" id="email" placeholder="Inserisci la tua email" />
<button id="send">Invia link di reset</button>
<div id="msg"></div>

<script>
  const supabase = window.supabase.createClient(
    "https://fqrfggrcbfkjwvahhwpf.supabase.co",
    "PUBLIC_ANON_KEY"
  );

  document.getElementById("send").onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("msg");

    if (!email) {
      msg.textContent = "Inserisci una email valida.";
      return;
    }

    const { error } = await supabase.auth.resetPasswordForEmail(email, {
      redirectTo: "https://giusferdev.github.io/app-base/reset_password.html"
    });

    if (error) {
      msg.textContent = "Errore: " + error.message;
    } else {
      window.location.href = "forgot_password_sent.html";
    }
  };
</script>

</body>
</html>
